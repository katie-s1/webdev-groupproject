<!DOCTYPE html>
<html lang="en">

<head>

<body class="home-page">


    <!--This is the navigation bar & header-->

        <a class="home-link" href="home.html">

        </nav>

    <main>

        <h1>Find your Horoscope</h1>

        <p>Enter your birthday below to find your star sign!</p>

        <form id="horoscopeForm">
            
            <div class="form-group">
                <label class="form-label" for="birthDate">Birth Date:</label>
                <select id="birthDate" required>
                    <option value="">Select Date</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label class="form-label" for="birthMonth">Birth Month:</label>
                <select id="birthMonth" required>
                    <option value="">Select Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <br>
            <button id="horoscopeButton" type="submit">Find your Star Sign</button>

        </form>
        <div id="horoscopeResult"></div>
        <br>
        <p id="errorText"></p>
    </main>
